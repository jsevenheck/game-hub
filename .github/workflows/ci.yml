  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build platform-server image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/platform-server/Dockerfile
          push: false
          tags: game-hub/platform-server:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build platform-web image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/platform-web/Dockerfile
          push: false
          tags: game-hub/platform-web:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
